<ion-header>
  <ion-navbar>
    <ion-title>กำหนดอัตราดอกเบี้ย</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>  
   
    <ion-item>
      <ion-label> กำหนดอัตราดอกเบี้ยใหม่</ion-label>
      <ion-input type="name" [(ngModel)]="input"></ion-input>
    </ion-item>
   
    <ion-item>
      <button ion-button (click)="setinterest()">ตั้งค่า</button>
    </ion-item>
    <ion-item>
      <ion-label> ==================== อัตราดอกเบี้ย ปัจจุบัน ========================</ion-label>
    </ion-item> 
    <ion-item>
      <ion-label >อัตราดอกเบี้ยต่อปี</ion-label>
      <ion-label> {{ interest }}</ion-label>
    </ion-item>  
  </ion-list>
</ion-content>
